<div class="container">
    <div class="row">

        <div class="col-md-4 offset-1">
            <owl-carousel-o [options]="customOptions">
                @for (item of myProduct.images!; track $index)
                {
                <ng-template carouselSlide>
                    <img [src]="item" class="img-fluid">
                </ng-template>
                }

            </owl-carousel-o>
        </div>

        <div class="col-md-6 d-flex flex-col justify-content-md-center ">
            <h1 class="fs-2 fw-bold text-main">{{myProduct.title}}</h1>
            <p class="text-muted py-md-3">{{myProduct.description}}</p>
            <span>{{myProduct.category.name}} </span>
            <div class="d-flex justify-content-md-between py-md-3">
                <span>{{myProduct.price}} EGP</span>
                <span>
                    <i class="fa-solid fa-star rating-color"></i>
                    {{myProduct.ratingsAverage}}
                </span>
            </div>
            <button class="block w-100 btn  bg-main text-white mx-md-auto"> Add To Cart</button>
        </div>


    </div>
</div>
